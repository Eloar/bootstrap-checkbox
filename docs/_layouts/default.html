<!DOCTYPE html>
<html>
<head>
	{% include header.html %}
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap-checkbox</h1>
			<p class="lead">{{ site.description }}</p>

			<div class="input-group m-b">
				<span class="input-group-addon">
					<span class="octicon octicon-cloud-download"></span>
					<span>Download</span>
				</span>

				<span class="input-group-btn">
					<a class="btn btn-primary" href="{{ site.repo }}/zipball/master" title="Download as a zip file">
						<span>zip</span>
					</a>

					<a class="btn btn-primary" href="{{ site.repo }}/tarball/master" title="Download as a tar.gz file">tar.gz</a>
				</span>
			</div>

			<a id="gh-view-link" class="btn btn-default" href="{{ site.repo }}">
				<span class="octicon octicon-mark-github"></span>
				<span>View on GitHub</span>
			</a>
		</div>

		{{ content }}

		<div class="clearfix">
			<button id="scroll_top" class="btn btn-primary pull-right" type="button" title="Return to top">
				<span class="glyphicon glyphicon-circle-arrow-up"></span>
				<span>Top</span>
			</button>
		</div>

		<hr>
		<footer class="clearfix">
			<span>Copyright &copy; 2013-{{ site.time | date: '%Y' }} vsn4ik</span>
		</footer>
	</div>
</body>
</html>
