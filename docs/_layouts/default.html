<!DOCTYPE html>
<html>
<head>
	{% include header.html %}
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap-checkbox</h1>
			<p class="lead">{{ site.description }}</p>
			<a class="btn btn-primary btn-lg m-b" href="{{ site.repo }}/zipball/master">Download</a>
			<a class="btn btn-default btn-lg m-b" href="{{ site.repo }}">View Project on GitHub</a>
		</div>

		{{ content }}

		<div class="clearfix">
			<button id="scroll_top" class="btn btn-primary pull-right" type="button" title="Return to top">
				<span class="glyphicon glyphicon-circle-arrow-up"></span>
				<span>Top</span>
			</button>
		</div>

		<hr>
		<footer class="clearfix">
			<span>Copyright &copy; 2013-{{ site.time | date: '%Y' }} vsn4ik</span>
		</footer>
	</div>
</body>
</html>
